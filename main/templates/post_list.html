<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Все посты, найденные по хештегу {{ search }}</title>
	<link rel="stylesheet" href="../../static/style.css">
</head>
<body>
	<main class="card">
		<a href="/" class="link">Назад</a>
		<h1>Посты по хештегу "{{ search }}"</h1>
		{% for post in result %}
			<div class="post">
				<img src="{{ post.pic }}" width="100%" alt="">
				<p>{{ post.content }}</p>
			</div>
			<hr>
		{% endfor %}
		<a href="/post" class="button">Добавить пост</a>
	</main>
</body>
</html>
